<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-around">
        <form action="/create/dojo" method="post" class="col-4 bg-dark p-4 my-5 text-light" >
            <h2 class="text-center text-primary">New Dojo</h2>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" name="name" class="form-control">

                <label for="last_name">Last Name:</label>
                <input type="text" name="name" class="form-control">

                <label for="email">Email:</label>
                <input type="text" name="name" class="form-control">

                <label for="password">Password:</label>
                <input type="text" name="name" class="form-control">

                <label for="comfire">Comfire Password:</label>
                <input type="text" name="name" class="form-control">
            </div>
            <input type="submit" value="Registration" class="btn btn-primary btn-outline-dark">
        </form>
        <form method="post" class="col-4 bg-dark p-4 my-5 text-light">
            <h2 class="text-primary">Log In</h2>
            <div class="form-group">

                <label for="email">Email:</label>
                <input type="text" name="name" class="form-control">

                <label for="password">Password:</label>
                <input type="text" name="name" class="form-control">

            </div>

            <input type="submit" value="Login" class="btn btn-primary btn-outline-dark">
        </form>
    </div>
</body>
</html>
